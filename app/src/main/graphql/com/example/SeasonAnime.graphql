query SeasonAnimeQuery ($animeQuery: GeneralAnimeQuery!){
    getAnimes(animeQuery: $animeQuery) {
        poster
        labels {
            ru
            en
        }
        genres {
            name {
                en
                ru
            }
        }
        description {
            ru
            en
        }
        screenshots
        score {
            averageScore
        }
    }
}