query GetAnimeQuery($animeQuery: GeneralAnimeQuery!, $isWithoutRelations: Boolean!) {
    getAnimes(animeQuery: $animeQuery, isWithoutRelations: $isWithoutRelations) {
        poster
        labels {
            en
            ru
        }
        _id
        dates {
            airedOn
        }
        description {
            en
            ru
        }
        episodes {
            averageDuration
            count
        }
        franchise {
            _id
            name {
                en
                ru
            }
        }
        genres {
            name {
                en
                ru
            }
        }
        status
        studios {
            name
            logo
        }
        screenshots
        kind
        usersList {
            addedCount
            completedCount
            droppedCount
            generalCount
            watchingCount
        }
        videos {
            url
            name
        }
        score {
            averageScore
            count
        }
        rating
        related {
            base {
                poster
                labels {
                    en
                    ru
                }
                score {
                    averageScore
                }
                _id
            }
        }
        userData {
            score
            animeStatus
            watchedSeries
        }
    }
}
